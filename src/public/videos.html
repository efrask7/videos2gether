<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube API</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    
    <div class="container mt-4">

        <div id="player" class="rounded col-xs-10 offset-lg-3 col-lg-6 d-flex justify-content-center flex-wrap" style="background: #222;">

            <div class="frame col-12 d-flex justify-content-center mt-2">
                <video id="video_player"></video>
            </div>

            <div class="info col-12 d-flex justify-content-center flex-wrap">
                <p id="title" class="display-6 text-white fw-semibold col-12 text-center">Clickea el video antes de buscar!</p>

                <p id="duration" class="text-secondary fw-bold"><span id="actual"></span> - <span id="max"></span></p>
            </div>

            <div class="btn-group d-flex mt-4">
                <button type="button" class="btn btn-primary me-2 rounded-circle fs-5" style="height: 3rem; width: 3rem;" onclick="resume()"><i class="bi bi-play"></i></button>
                <button type="button" class="btn btn-primary me-2 rounded-circle fs-5" style="height: 3rem; width: 3rem;" onclick="pause()"><i class="bi bi-pause"></i></button>
                <button type="button" class="btn btn-primary me-2 rounded-circle fs-5" style="height: 3rem; width: 3rem;" onclick="mute()"><i class="bi bi-volume-mute"></i></button>
                <button type="button" class="btn btn-primary rounded-circle fs-5" style="height: 3rem; width: 3rem;" onclick="unmute()"><i class="bi bi-volume-up"></i></button>
            </div>

            <div class="input w-100 mt-2 text-center">
                <input type="range" id="volume" min="0" max="100" value="100" class="form-range w-50">
                <label for="volume" class="text-white w-100">Volumen: <span id="volume-value">100%</span></label>
            </div>
        </div>
        
        <div class="d-flex flex-wrap justify-content-center bg-danger p-2 border border-light rounded mt-4">
            <div class="form-floating col-xs-9 col-lg-4">
                <input type="text" id="search-q" placeholder="Ingresa el nombre de un video:" class="form-control">
                <label for="search-q">Busca un video</label>
            </div>

            <button type="button" onclick="search()" class="btn btn-primary ms-2 col-xs-3 col-lg-2">Buscar</button>
        </div>  
    
        <div id="results" class="d-flex flex-wrap mt-2 justify-content-between text-center">

        </div>
    </div>
    <!-- <input type="text" id="url">
    <button type="button" onclick="sendUrl()">Enviar</button>

    <video id="video" controls></video> -->


    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
