<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos2Gether</title>
  <meta name="description" content="Mira videos de YouTube en sincronía con tus amigos. Esta aplicación web te permite crear salas privadas o públicas para ver videos de YouTube en tiempo real y chatear con tus amigos.">
	<meta name="author" content="efrask7">
	<meta property="og:title" content="Videos²Gether">
	<meta property="og:description" content="Ve videos en línea sincronizados con tus amigos">
	<meta property="og:image" content="/assets/img/icon.webp">
	<meta property="og:url" content="https://videos2gether.efrask.dev">
  <link rel="icon" href="/assets/img/icon.webp">
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
  <main>
    <div class="container">
      
      <div class="row form bg rounded-4 py-4 px-2" id="register">
        <h1 class="display-3 text-center">
          <i class="bi bi-play-btn text-primary"></i> 
          Videos<span class="text-primary">²</span>Gether
        </h1>

        <h4 class="text-center">Registrarse</h4>

        <form action="/" method="post" class="py-4">
          <div>
            <label for="user">Usuario:</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
              <input type="text" name="username" class="form-control" required>
            </div>
          </div>

          <div class="mt-2">
            <label for="pass">Contraseña:</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
              <input type="password" name="password" class="form-control" required>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </div>

          <div class="w-100 bg-black my-4" style="height: 1px;--bs-bg-opacity: .25;"></div>

          <div class="d-flex align-items-center gap-2">
            ¿Ya tienes una cuenta?
            <button 
              type="button"
              class="btn btn-link text-decoration-none form-text m-0 p-0" onclick="showLogin()"
            >
              Iniciar sesión
              </button>
          </div>
        </form>
      </div>

      <div class="row form bg rounded-4 py-4 px-2 d-none" id="login">
        
        <h1 class="display-3 text-center">
          <i class="bi bi-play-btn text-primary"></i> 
          Videos<span class="text-primary">²</span>Gether
        </h1>

        <h4 class="text-center">Iniciar sesión</h4>
        
        <form action="/" method="get" class="py-4">

          <div>
            <label for="user">Usuario:</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
              <input type="text" name="username" class="form-control" required>
            </div>
          </div>

          <div class="mt-2">
            <label for="pass">Contraseña:</label>
            <div class="input-group">
              <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
              <input type="password" name="password" class="form-control" required>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </div>

          <div class="w-100 bg-black my-4" style="height: 1px;--bs-bg-opacity: .25;"></div>

          <div class="d-flex align-items-center gap-2">
            ¿Ya tienes una cuenta?
            <button 
              type="button"
              class="btn btn-link text-decoration-none form-text m-0 p-0" onclick="showRegister()"
            >
            Registrarse
              </button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header bg-danger text-white border-0">
          <h5 class="modal-title" id="errorModalLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Error al <span id="err">Iniciar sesión</span>
          </h5>
          <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body py-4">
          <p class="mb-0 text-center fs-5" id="text">Intenta nuevamente</p>
        </div>

        <div class="modal-footer border-0">
          <button class="btn btn-secondary px-4 m-auto" type="button" data-bs-dismiss="modal">
            <i class="bi bi-x-lg me-2"></i>Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary border-0 text-white">
          <h5 class="modal-title">Registrado correctamente</h5>
          <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form action="/" method="get">

            <div>
              <label for="user">Usuario:</label>
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                <input type="text" name="username" class="form-control" required>
              </div>
            </div>

            <div class="mt-2">
              <label for="pass">Contraseña:</label>
              <div class="input-group">
                <div class="input-group-text"><i class="bi bi-key-fill"></i></div>
                <input type="password" name="password" class="form-control" required>
              </div>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
